{% extends "base.html" %}
{% load static wagtailcore_tags navigation_tags wagtailimages_tags %}

{% block body %}
<div id="page-header" >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{% get_current_section_page_title %}</h1>
      </div>    
    </div>
  </div>
</div>
<main id="main">
  <div class="container" >
    <div class="row">
      <div class="col-md-3" id="left-sidebar" role="complementary">
      {% sub_menu %}
      </div><!-- #left-sidebar -->
      <div class="col-md-9 content-area" id="primary">
        <div class="page-title">
          <h2>{{ self.tr_title }}</h2>
        </div>
        {% block content %}
        {% endblock content %}
      </div><!-- #primary -->
    </div><!-- .row -->
  </div><!-- #content -->
</main><!-- #main -->
{% endblock body %}
