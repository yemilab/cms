{% extends "content.html" %}
{% load static wagtailcore_tags navigation_tags wagtailimages_tags %}

{% block content %}
{% if tweets %}
  {% for tweet in tweets %}
  <article class="row list-item loop-item">
  	<div class="text">
      {{ tweet.body|richtext }}
  	</div>
  </article><!-- #post-## -->
  {% endfor %}
{% endif %}
{% endblock content %}
