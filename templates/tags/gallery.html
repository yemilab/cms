{% load wagtailimages_tags %}

<div class="gallery">
  {% for img in images %}
  {% image img max-640x480 as img_obj %}
  {% image img original as img_org %}
  <div class="mb-3">
    <a href="{{ img_org.url }}"><img class="img-fluid" src="{{img_obj.url}}" alt="{{ img.title }}" /></a>
  </div>
  {% endfor %}
</div>
